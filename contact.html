<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-key="navContact">제휴 문의</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>

  <nav class="navbar">
    <a href="/index.html" data-i18n-key="navSalaryCalculator">연봉 계산기</a>
    <a href="/salary_table.html" data-i18n-key="navSalaryTable">연봉별 실수령액</a>
    <a href="/lotto.html" data-i18n-key="navLottoGenerator">로또 번호 생성기</a>
    <a href="/contact.html" data-i18n-key="navContact">제휴 문의</a>
    <div class="controls-container">
      <button id="lang-toggle-button" data-i18n-key="langToggle">English</button>
      <div class="theme-toggle-container">
        <button id="theme-toggle-button">다크 모드</button>
      </div>
    </div>
  </nav>

  <main class="content">
    <section id="contact">
      <div class="form-container">
        <h2 data-i18n-key="contactTitle">제휴 문의</h2>
        <form action="https://formspree.io/f/mzdvpewb" method="POST">
          <label for="email" data-i18n-key="contactEmailLabel">이메일:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="name" data-i18n-key="contactNameLabel">이름 (선택):</label>
          <input type="text" id="name" name="name">
      
          <label for="message" data-i18n-key="contactMessageLabel">메시지:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
      
          <button type="submit" data-i18n-key="contactSendButton">보내기</button>
        </form>
      </div>
    </section>
  </main>
  
  <script defer type="text/javascript" src="/i18n.js"></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
