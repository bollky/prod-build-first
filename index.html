          <label for="annual-salary" data-i18n-key="calculatorAnnualSalaryLabel">연봉 (만원단위):</label>
          <input type="number" id="annual-salary" value="5000">

          <button id="calculate-salary-button" data-i18n-key="calculatorCalculateButton">계산하기</button>
        </div>
        <div class="calculator-results">
          <h3 data-i18n-key="calculatorResultsTitle">결과</h3>
          <div class="result-item"><span data-i18n-key="calculatorMonthlyTakeHomeLabel">월 실수령액:</span> <span><span id="monthly-take-home">0</span> KRW</span></div>

          <h4 data-i18n-key="calculatorInsuranceDetailsTitle">4대보험 상세 (월)</h4>

          <div class="result-item detail"><span data-i18n-key="calculatorLocalIncomeTaxLabel">지방소득세:</span> <span><span id="result-local-income-tax">0</span> KRW</span></div>
        </div>
      </div>
