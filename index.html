<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto 6/45 Generator</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>

  <nav class="navbar">
    <a href="/index.html">Lotto Generator</a>
    <a href="/calculator.html">Salary Calculator</a>
    <a href="/contact.html">Contact</a>
    <div class="theme-toggle-container">
      <button id="theme-toggle-button">Toggle Theme</button>
    </div>
  </nav>

  <main class="content">
    <section id="generator">
      <h1>Lotto 6/45 Generator</h1>
      <div class="generator-controls">
        <label for="lotto-sets">Number of Sets:</label>
        <select id="lotto-sets">
          <option value="1">1</option>
          <option value="5" selected>5</option>
          <option value="10">10</option>
        </select>
        <button id="generate-button">Generate Numbers</button>
      </div>
      <div id="numbers-container"></div>
    </section>
  </main>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
